<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
 	<title>Game Finder</title>
 	<style>
	@import url(style/stylesheet.css);
 	</style>
	<script src="js/javascript.js"></script>
   
</head>
<body>
<header>
	<h1>Free Game Finder</h1>
</header>
<main>
	<div id="search">
	
		<button type="button" id="search" class="green">Click to Display Games</button>
		
		<div class="widgets">
			<br>Max # results -> 
			<select id="limit">
				<option value="5" selected>5</option>
				<option value="10">10</option>
				<option value="25">25</option>
				<option value="50">50</option>
				<option value="100">100</option>
			</select>
		</div>
	</div>
	<div class="widgets">
		Select Platform -> (TBI)
		<select id="platform">
			<option value="all" selected>Any</option>
			<option value="pc">PC</option>
			<option value="browser">Browser</option>	
		</select>
		<br><br>Sort By:
		<select id="sort">
			<option value="all" selected>Any</option>
			<option value="release-date">Release Date</option>
			<option value="popularity">Popularity</option>
			<option value="alphabetical">Alphabetical</option>
			<option value="relevance">Relevance</option>
		</select>
		<p id="numresults">
			No results yet!
		</p>

	</div>	

</main>
<footer>
	<p id="results">
		This is a search API for different types of free games! The results will replace this text with a list of games based on your filters!
	</p> 	
</footer>
</body>
</html>
